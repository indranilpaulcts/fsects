<!-- Error Alert -->
<div *ngIf="ifAnyError" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error!</strong> {{ errorAlertMessage }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!-- Main Card -->
<div class="shadow p-3 mb-5 bg-white rounded">
  <div class="card">
    <div class="card-header">
      List of Users
    </div>
    <div class="card-body">  
      <table class="table table-sm table-hover table-striped">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">SSO ID</th>
          </tr>
        </thead>
        <tbody *ngFor="let record of fetchedRecords">
          <tr>
            <td>{{record.fname}}</td>
            <td>{{record.lname}}</td>
            <td>{{record.email}}</td>
            <td><a href="" routerLink="/add-doc/{{record.ssoid}}">{{record.ssoid}}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer text-muted">
        <a class="card-link" href="" [routerLink]="['/new-user']">Add New User</a>
    </div>
    <br>
    <p>
      <small>
        &nbsp;&nbsp;Note: Click the SSO IDs to navigate to the page to upload documents for the corressponding user
      </small>
    </p>
  </div>
</div>
