<!-- Error Alert -->
<div *ngIf="ifAnyError" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error!</strong> {{ errorAlertMessage }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<!-- Main Card -->
<div class="shadow p-3 mb-5 bg-white rounded">
    <div class="card">
        <div class="card-header">
            User Registration Form
        </div>
        <div class="card-body">  
            <form class="form-horizontal" action="" method="">          
                <div class="form-group row">
                    <label for="username" class="col-sm-4 col-form-label col-form-label-sm">First Name</label>
                    <div class="input-group input-group-sm col-sm-8">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                        </div>
                        <input required type="text" class="form-control form-control-sm" name="fname" id="fname" 
                            [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" placeholder="First Name"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-sm-4 col-form-label col-form-label-sm">Last Name</label>
                    <div class="input-group input-group-sm col-sm-8">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                        </div>
                        <input required type="text" class="form-control form-control-sm" name="lname" id="lname" 
                            [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" placeholder="Last Name"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-4 col-form-label col-form-label-sm">SSO ID</label>
                    <div class="input-group input-group-sm col-sm-8">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-id-badge" aria-hidden="true"></i></span>
                        </div>
                        <input required type="text" class="form-control form-control-sm" name="ssoid" id="ssoid" 
                            [(ngModel)]="ssoId" [ngModelOptions]="{standalone: true}" placeholder="SSO ID"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label col-form-label-sm">Email</label>
                    <div class="input-group input-group-sm col-sm-8">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        </div>
                        <input required type="email" class="form-control form-control-sm" name="email" id="email" 
                            [(ngModel)]="emailId" [ngModelOptions]="{standalone: true}" placeholder="someone@anydomain.com"/>
                    </div>
                </div>                                
            </form>
        </div>
        <div class="card-footer text-muted">
            <div class="row" >
                <button type="button" class="btn btn-sm btn-primary" style="margin-left: auto" (click)="submitUserDetails()">Register</button>&nbsp;&nbsp;or&nbsp;&nbsp;
                <a class="card-link" style="margin-right: 15px" href="" [routerLink]="['/list-user']">Cancel</a>
            </div>      
        </div>
    </div>

    <div *ngIf="ifPostedSuccessfully" class="alert alert-success" style="margin-top: 15px" role="alert">
        <h4 class="alert-heading">Success!</h4>
        <p>{{firstName}} has been registered successfully!</p>
        <hr>
        <p class="mb-0"><a href="" [routerLink]="['/add-doc', ssoId]">Click here</a> to upload/manage your documents, or else go to <a href="" [routerLink]="['/list-user']">Users List</a>.</p>
    </div>
</div>
